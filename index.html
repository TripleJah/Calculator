<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>CALCULATOR</h1>

    <div class="calculator">
        <div class="display">
            <p id="current"></p>
        </div>
        <div class="regButtons">
            <button class="number-button" id="one">1</button>
            <div class="number-button" id="two">2</div>
            <div class="number-button" id="three">3</div>
            <div class="number-button" id="four">4</div>
            <div class="number-button" id="five">5</div>
            <div class="number-button" id="six">6</div>
            <div class="number-button" id="seven">7</div>
            <div class="number-button" id="eight">8</div>
            <div class="number-button" id="nine">9</div>


            <div class="button" id="clear">CL</div>
            <div class="button" id="del">&#x2190;</div>

            <div class="button-operator" id="plus">+</div>
            <div class="button-operator" id="minus">-</div>
            <div class="button-operator" id="multiply">*</div>
            <div class="button-operator" id="divide">/</div>
        </div>
        <div class="big-buttons">
            <div class="button" id="zero">0</div>
            <div class="button" id="point">.</div>
            <div class="button" id="equals">=</div>
        </div>

    </div>

    <script src="main.js" async defer></script>
</body>

</html>
